  <main>
    <article>
      <img src="../images/pancakes.jpg" alt="Fluffy Pancakes" style="width: 100%; max-width: 500px; display: block; margin: auto;">
      <section>
        <h2>Ingredients</h2>
        <ul>
          <li>1 cup flour</li>
          <li>1 tbsp sugar</li>
          <li>1 tsp baking powder</li>
          <li>1 egg</li>
          <li>1 cup milk</li>
        </ul>
      </section>
      <section>
        <h2>Instructions</h2>
        <ol>
          <li>Mix dry ingredients in a bowl.</li>
          <li>Whisk in egg and milk until smooth.</li>
          <li>Cook on a non-stick pan until golden brown.</li>
        </ol>
      </section>
    </article>
